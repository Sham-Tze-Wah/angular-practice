<div class="background-wrap">
    <div class="background"></div>
  </div>
  <div style="display:block;z-index:999;">image</div>
  <form id="accesspanel" action="login" method="post">
    <h1 id="litheader">User Login</h1>
    <div class="inset">
      <p>
        <input type="text" name="username" id="email" placeholder="Email address" [ngModel]="loginObj.username">
      </p>
      <p>
        <input type="password" name="password" id="password" placeholder="Access code" [ngModel]="loginObj.password">
      </p>
      <div style="text-align: center;">
        <div class="checkboxouter">
          <input type="checkbox" name="rememberme" id="remember" value="Remember">
          <label class="checkbox"></label>
        </div>
        <label for="remember">Remember me &nbsp;<i class="fa fa-archive" aria-hidden="true"></i></label>
      </div>
      <input class="loginLoginValue" type="hidden" name="service" value="login" />
    </div>
    <p class="p-container">
      <a href="#" class="link">Forgot your password?</a>
    </p>

    <p class="p-container">
        <button class="btn-authorize" type="button" [routerLink]="homeRoute" (click)="onLogin()">Authorize</button>
      <!-- <input type="submit" name="Login" id="go" value="Authorize"> -->
    </p>

    <p class="login-text d-flex justify-content-center">Or Sign Up With</p>
    <div class="d-flex justify-content-center">
      <p class="p-container">
        <a href="#">Facebook</a>
      </p>
      <p class="p-container">
        <a href="#">Twitter</a>
      </p>
      <p class="p-container">
        <a href="#">Gmail</a>
      </p>
    </div>    
    <div class="mt-5"></div>
    <p class="login-text d-flex justify-content-center">Don't have an account?</p>
    <p class="p-container d-flex justify-content-center">
      <a href="#" class="link" [routerLink]="registerRoute">Register</a>
    </p>
  </form>
